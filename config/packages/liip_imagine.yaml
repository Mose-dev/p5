# See dos how to configure the bundle: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"
    filter_sets:
        square:
            quality: 75
            filters:
                thumbnail: 
                    size: [290, 290]
                    mode: outbound
        banniere:
            quality: 75
            filters:
                upscale:
                    min: [400, 400]
                thumbnail:
                    size: [400, 400]
                    mode: outbound




